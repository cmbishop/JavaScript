<!DOCTYPE html>

    <title>Annoy-o-matic</title>
    <script type="text/javascript" src="annoy.js"></script>
</head>
<body>
<h1>Annoy-o-matic</h1>
<ul>
    <li>Ask the user, "Are we there yet?"</li>
    <li>Keep asking again and again until the user answers "yes" OR "yeah".</li>
    <li>Then, alert "Yay, we finally made it!"</li>
</ul>
<div>BONUS: A user can enter any string as long as it contains "yes" in it.</div>
</body>
